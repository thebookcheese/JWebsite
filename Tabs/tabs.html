<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #000000;
  color:white;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  box-shadow: 2px 2px 5px #2b2b2b;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #343434;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #4f4f4f;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 3px solid #2b2b2b;
  border-top: none;
}

body {
    background-color: black;
    color: white;
}

.tablinks {
    color: white;
}
</style>
</head>
<body>

<h2>Zarechia</h2>
<p>click on the stuff to know stuff</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Stats')">Stats</button>
  <button class="tablinks" onclick="openCity(event, 'History')">History</button>
  <button class="tablinks" onclick="openCity(event, 'Geography')">Geography</button>
</div>

<div id="Stats" class="tabcontent">
  <h3>Stats</h3>
  <p>Population: More that 1</p>
</div>

<div id="History" class="tabcontent">
  <h3>Anquitity</h3>
  <p>Guy born.</p> 
</div>

<div id="Geography" class="tabcontent">
  <h3>Height</h3>
  <p>There are mountainsn.</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
