<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="Clicker.css" rel="stylesheet">
    <script src="Clicker.js"></script>
</head>
<body>
    <h1 id="CloklieCounter" class="ComicSans">0</h1>
    <button class="Cloklie" onclick="Click()"><img src="Cloklie2.png"></button>
    <h3 class="Upgrades ComicSans" id="UpgradeSubtitle"><u>Upgrades</u></h3>
    <div id="upgrades1">
        <button class="Upgrades Button1 ComicSans" onclick="ClickAdd()">Make more cloklie per clickle</button>
        <p id="ClickAddCost" class="ComicSans Button1">Cost: 20</p>
        <p id="ClickAddUpgradeCount" class="ComicSans Button1">0 / 20</p>
    </div>
    <div id="upgrades2">
        <button class="Upgrades Button2 ComicSans" onclick="ClickAdd10()"> + 10 cloklies per clickle</button>
        <p class="Button2 ComicSans" id="ClickAdd10Cost">300</p>
        <p class="Button2 ComicSans"> /1</p>
    </div>
    <div id="buy1">
        <h3 class="ComicSans"><u>Buy</u></h3>
        <button class="ComicSans" onclick="CloklieChefBuy()">+1 cookie per second (Cloklie Chef)</button>
        <p class="ComicSans"> cost: 100</p>
        <p class="ComicSans" id="CloklieChefNumber">0 CloklieChef(s)</p>
        <p class="ComicSans" id="Cloklie"></p>
    </div>
</body>
